<section class="notes__container">
  <form (ngSubmit)="addNote()" class="notes__form">
    <mat-form-field class="notes__field">
      <mat-label>Text notes</mat-label>
      <input
        class="notes__input"
        type="text"
        name="note"
        matInput
        placeholder="Write here some notes..."
        (input)="onTypingNote($event)"
        [(ngModel)]="note"
      />
    </mat-form-field>
    <span [ngStyle]="{ color: color }" *ngIf="isTyping"> Typing ... </span>
    <button
      class="notes__button"
      mat-raised-button
      color="primary"
      [disabled]="note.trim() === ''"
      [ngClass]="{ success: note.length > 10 }"
    >
      Add note
    </button>
  </form>
  <ul>
    <li class="notes__note" *ngFor="let note of notes">
      {{ note }}
      <button
        (click)="onDeleteNote(note)"
        mat-icon-button
        aria-label="delete note button"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </li>
  </ul>
</section>
