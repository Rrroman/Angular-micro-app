<div class="notes__container">
  <form (ngSubmit)="addNote()" class="notes__form">
    <mat-form-field class="notes__field">
      <mat-label>Text notes</mat-label>
      <input
        class="notes__input"
        type="text"
        name="note"
        matInput
        placeholder="Write here some notes..."
        (input)="onTypingNote($event)"
        [(ngModel)]="note"
      />
    </mat-form-field>
    <span [ngStyle]="{ color: color }" *ngIf="isTyping"> Typing ... </span>
    <button
      type="submit"
      class="notes__button"
      mat-raised-button
      color="primary"
      [disabled]="note.trim() === ''"
    >
      Add note
    </button>
  </form>
</div>
