<section class="notes__container">
  <app-add-note (noteAdded)="onNoteAdded($event)"></app-add-note>
  <ul>
    <app-text-note
      *ngFor="let note of notes; let i = index"
      [noteIndex]="i"
      [textForNote]="note"
      (deleteNote)="onNoteDeleted($event)"
    ></app-text-note>
  </ul>
</section>
