<header class="header">
  <div class="header__container">
    <nav>
      <ul class="navbar">
        <li class="navbar__link-wrapper">
          <a
            class="navbar__link"
            routerLinkActive="active"
            routerLink="/"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <mat-icon aria-hidden="false" aria-label="home"> home </mat-icon>
            Home
          </a>
        </li>
        <li class="navbar__link-wrapper">
          <a class="navbar__link" routerLinkActive="active" routerLink="/info">
            <mat-icon aria-hidden="false" aria-label="info"> info </mat-icon>

          </a>
        </li>
        <li class="navbar__link-wrapper">
          <a
            class="navbar__link"
            routerLinkActive="active"
            routerLink="/projects"
          >
            <mat-icon aria-hidden="false" aria-label="projects">

            </mat-icon>

          </a>
        </li>
        <li class="navbar__link-wrapper">
          <a
            class="navbar__link"
            routerLinkActive="active"
            routerLink="/currency-exchange"

            <mat-icon aria-hidden="false" aria-label="projects">
              monetization_on
            </mat-icon>
            currency-exchange
          </a>
        </li>
        <li class="navbar__link-wrapper">
          <a

            class="navbar__link"
            routerLinkActive="active"
            routerLink="/text-notes"
          >
            <mat-icon aria-hidden="false" aria-label="text notes">
              text_snippet
            </mat-icon>
            Text-notes: {{ notes.length }}

        </li>
      </ul>
    </nav>
